<!doctype html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Flask-MVC</title>
    </head>
    <body>    
        <a style="text-align:center" href="{{ url_for('start') }}">Home</a>
        <a style="text-align:center" href="http://DouglasSchonholtz.com">About</a>
        <div class="page">
            <h1>Northeastern AIAA Ground Station</h1>
            {% macro render_error(field) %}
                {% if field.errors %}
                    {% for error in field.errors %}<span class='error'>{{ error }}</span>{% endfor %}
                {% endif %}
            {% endmacro %}
            <br>
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
